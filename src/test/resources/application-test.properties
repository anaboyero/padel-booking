spring.application.name=padelBooking-test

# Desactiva consola H2 en tests (opcional)
spring.h2.console.enabled=false

# Base de datos en memoria (aislada de la app real)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate: crea y borra el schema automáticamente en cada test run
spring.jpa.hibernate.ddl-auto=create-drop

# Opcional: logging más claro para tests
logging.level.org.hibernate.SQL=DEBUG
